# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - instapservices

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
        env:
          JWT_SECRET: abnxenxhijklmnnxqrstuvnxyz1nx456nx90
          MONGODB_URL: "mongodb+srv://root:aFJ2Q2Q0Ca3I@cluster0.dbvk5.mongodb.net/myFirstDatabase?retryWrites=true&w=majority"
          EMAIL_SMTP_HOST: YourSMTPHost
          EMAIL_SMTP_PORT: YourSMTPPort
          EMAIL_SMTP_USERNAME: YourSMTPUsername
          EMAIL_SMTP_PASSWORD: YourSMTPPassword
          EMAIL_SMTP_SECURE: false
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'instapservices'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_50277BF66D424AD4BCE93D6E1DAD27B2 }}
          package: .
